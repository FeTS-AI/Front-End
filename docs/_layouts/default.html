{{- define "main" -}}

<article class="article">

  {{ partial "page_header" . }}

  <div class="article-container">

    <div class="article-style">
      {{ .Content }}
    </div>
    {{ if .Site.Params.toc | default true }}
    {{ partial "toc" . }}
    {{ end }}
    {{ partial "page_footer" . }}

  </div>
</article>

{{- end -}}
